<!DOCTYPE html>

<!--[if IE 9]>         <html class="ie9" lang="en-US"> <![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-US">
  <!--<![endif]-->
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .demo-images {
        width: 300px;
        margin-right: auto;
        margin-left: auto;
        padding-top: 50vh;
      }

      .demo-image,
      iframe {
        display: block;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="demo-images">
        <img class="demo-image" src="http://placehold.it/300" />
        <img class="demo-image" data-layzr="http://placehold.it/300" />
        <img
          class="demo-image"
          data-layzr="http://placehold.it/300"
          data-layzr-retina="http://placehold.it/300&text=retina"
          data-layzr-bg
        />
        <img
          class="demo-image"
          data-layzr="http://placehold.it/300"
          data-layzr-retina="http://placehold.it/300&text=retina"
        />
        <img
          class="demo-image"
          data-layzr="http://placehold.it/300"
          data-layzr-retina="http://placehold.it/300&text=retina"
        />
        <img
          class="demo-image"
          data-layzr="http://placehold.it/300"
          data-layzr-retina="http://placehold.it/300&text=retina"
        />
        <iframe
          width="300"
          height="169"
          data-layzr="https://www.youtube.com/embed/2a01Rg2g2Z8"
        ></iframe>
      </div>
    </div>
    <!-- END wrapper -->

    <script src="./js/img-lazy.js"></script>
    <script>
      // create new instance, defaults shown below
      var layzr = new Layzr({
        selector: "[data-layzr]",
        attr: "data-layzr",
        retinaAttr: "data-layzr-retina",
        bgAttr: "data-layzr-bg",
        threshold: 0,
        callback: null,
      });
    </script>
  </body>
</html>
