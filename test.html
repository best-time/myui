<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
  <button id="box">点击</button>
  <div id="container"></div>
  <script>
    const tasks = Array.from({ length: 100000 }, (_, i) => () => {
      const div = document.createElement('div')
      div.innerText = `${i}`
      document.getElementById('container').appendChild(div)
    })
    document.getElementById('box').onclick = () => {
      // const scheduler = ( chunk) => {
      //   let count = 0
      //   setTimeout(() => {
      //     chunk(() => ++count < 3)
      //   }, 600)
      // }
      idlePerformTasks(tasks)
    }

    function performTasks(tasks, scheduler) {
      const len = tasks.length
      if (!len) {
        return
      }
      let index = 0

      _run()
      function _run() {
        scheduler((isGoOn) => {
          console.log(isGoOn())
          if (index < len && isGoOn()) {
            tasks[index++]()
          }
          if (index < len) {
            _run()
          }
        })
      }
    }
    function idlePerformTasks(tasks) {
      const scheduler = (chunk) => {
        requestIdleCallback((idle) => {
           chunk(() => idle.timeRemaining() > 0)
        })
      }
      performTasks(tasks, scheduler)
    }
  </script>
  </body>
</html>
